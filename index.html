<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1S Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; font-size: 1.4rem; }
        .row { display: flex; align-items: center; margin-bottom: 10px; gap: 10px; background: #fafafa; padding: 12px; border-radius: 8px; border: 1px solid #eee; }
        input { width: 80px; padding: 8px; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem; text-align: center; }
        input:focus { border-color: #007bff; outline: none; }
        .label-text { flex-grow: 1; font-weight: 600; color: #555; }
        .plus { text-align: center; font-weight: bold; font-size: 1.2rem; color: #aaa; margin: 2px 0; }
        .result-box { margin-top: 20px; padding: 15px; background-color: #28a745; color: white; border-radius: 10px; text-align: center; }
        .total-price { font-size: 2rem; font-weight: bold; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>P1S Print Calculator</h2>
    
    <div class="row">
        <input type="number" id="gram" value="0" oninput="calculate()"> 
        <span class="label-text">Gram x 0,022</span>
    </div>

    <div class="plus">+</div>

    <div class="row">
        <input type="number" id="minuten" value="0" oninput="calculate()"> 
        <span class="label-text">Minuten x 0,002</span>
    </div>

    <div class="plus">+</div>

    <div class="row">
        <input type="number" id="centen" value="0" oninput="calculate()"> 
        <span class="label-text">Cent</span>
    </div>

    <div class="result-box">
        <span>Totaalbedrag:</span>
        <span class="total-price" id="total">€ 0,00</span>
    </div>
</div>

<script>
    function calculate() {
        // Waarden ophalen uit de velden
        const gram = parseFloat(document.getElementById('gram').value) || 0;
        const minuten = parseFloat(document.getElementById('minuten').value) || 0;
        const centenInput = parseFloat(document.getElementById('centen').value) || 0;

        // De berekening
        const deel1 = gram * 0.022;
        const deel2 = minuten * 0.002;
        const deel3 = centenInput / 100; // Zet de ingevulde centen om naar euro's

        const totaal = deel1 + deel2 + deel3;

        // Resultaat mooi weergeven
        document.getElementById('total').innerText = '€ ' + totaal.toLocaleString('nl-NL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
</script>

</body>
</html>
